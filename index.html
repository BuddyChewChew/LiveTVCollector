<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Links Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }
        body.light {
            background: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(45deg, #ff007a, #00ddeb);
            color: white;
            border-radius: 0 0 20px 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in;
        }
        header p { font-size: 1.2em; }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: inherit;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #search {
            padding: 12px;
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            background: #333;
            color: #fff;
            transition: background 0.3s;
        }
        body.light #search { background: #ddd; color: #333; }
        .dropdown-section {
            margin: 20px 0;
        }
        select {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background: #2a2a2a;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        body.light select { background: #fff; color: #333; }
        .card {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        body.light .card { background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .card-content { display: none; }
        .card.active .card-content { display: block; }
        .link-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        body.light .link-item { border-bottom: 1px solid #ccc; }
        .link-item a { color: #00ddeb; text-decoration: none; }
        .copy-btn {
            background: #ff007a;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .copy-btn:hover { background: #e6006b; }
        .last-updated { font-size: 0.9em; color: #bbb; margin-top: 5px; }
        body.light .last-updated { color: #666; }
        .analytics {
            margin: 20px 0;
            text-align: center;
        }
        .analytics-bar {
            width: 100%;
            max-width: 600px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px auto;
        }
        .analytics-fill {
            height: 100%;
            background: #ff007a;
            transition: width 0.5s ease;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 1.8em; }
            header p { font-size: 1em; }
            select { max-width: 100%; }
            .link-item { flex-direction: column; align-items: flex-start; }
            .copy-btn { margin-top: 5px; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <button class="theme-toggle" onclick="toggleTheme()">☀️</button>
        <h1>M3U Links Hub</h1>
        <p>Your one-stop solution for Live TV and Movie playlists</p>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search channels..." onkeyup="filterLinks()">
        </div>
        <div class="dropdown-section">
            <h2>Live TV</h2>
            <select id="live-tv-select" onchange="showLiveTV(this.value)">
                <option value="">Select Country</option>
            </select>
            <div id="live-tv-content" class="card"></div>
        </div>
        <div class="dropdown-section">
            <h2>Movies</h2>
            <select id="movies-select" onchange="showMovies(this.value)">
                <option value="">Select Category</option>
            </select>
            <div id="movies-content" class="card"></div>
        </div>
        <div class="analytics">
            <h2>Link Analytics</h2>
            <div id="analytics-container"></div>
        </div>
    </div>
    <footer>
        Powered by <a href="https://github.com/bugsfreeweb/LiveTVCollector" target="_blank">M3U Collector</a> | Updated Daily
    </footer>

    <script>
        const baseUrl = window.location.hostname.includes('netlify.app') ? 'https://tvm3u.netlify.app/' : 
                       window.location.hostname.includes('github.io') ? 'https://bugsfreeweb.github.io/LiveTVCollector/' : 
                       '/';
        const rawBaseUrl = 'https://raw.githubusercontent.com/bugsfreeweb/LiveTVCollector/main/';
        let analytics = { liveTv: {}, movies: {} };

        async function fetchJson(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (err) {
                console.error(`Failed to fetch ${url}:`, err);
                return null;
            }
        }

        async function populateDropdowns() {
            const liveTvIndex = await fetchJson(`${rawBaseUrl}LiveTV/index.json`);
            const moviesIndex = await fetchJson(`${rawBaseUrl}Movies/index.json`);
            const liveTvSelect = document.getElementById('live-tv-select');
            const moviesSelect = document.getElementById('movies-select');

            if (liveTvIndex) {
                liveTvIndex.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    liveTvSelect.appendChild(option);
                });
            }
            if (moviesIndex) {
                moviesIndex.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    moviesSelect.appendChild(option);
                });
            }
        }

        function createCardContent(json, dir, subDir) {
            const m3uFile = dir === 'LiveTV' ? 'LiveTV.m3u' : 'Movies.m3u';
            return `
                <div class="card-content">
                    ${Object.entries(json.channels).flatMap(([group, channels]) => 
                        channels.map(channel => `
                            <div class="link-item" data-text="${channel.name.toLowerCase()} ${group.toLowerCase()}">
                                <a href="${dir}/${subDir}/${m3uFile}" target="_blank" onclick="trackLink('${dir}', '${subDir}')">${channel.name} (${group})</a>
                                <button class="copy-btn" onclick="copyToClipboard('${baseUrl}${dir}/${subDir}/${m3uFile}', '${dir}', '${subDir}')">Copy</button>
                            </div>
                        `).join('')
                    ).join('')}
                    <div class="last-updated">Last Updated: ${json.date}</div>
                </div>
            `;
        }

        async function showLiveTV(country) {
            const content = document.getElementById('live-tv-content');
            content.innerHTML = '';
            if (country) {
                const json = await fetchJson(`${rawBaseUrl}LiveTV/${country}/LiveTV.json`);
                if (json) {
                    content.innerHTML = createCardContent(json, 'LiveTV', country);
                    content.classList.add('active');
                }
            }
        }

        async function showMovies(category) {
            const content = document.getElementById('movies-content');
            content.innerHTML = '';
            if (category) {
                const json = await fetchJson(`${rawBaseUrl}Movies/${category}/Movies.json`);
                if (json) {
                    content.innerHTML = createCardContent(json, 'Movies', category);
                    content.classList.add('active');
                }
            }
        }

        function copyToClipboard(text, dir, subDir) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied!');
                trackLink(dir, subDir, 'copy');
            }).catch(err => console.error('Copy failed:', err));
        }

        function filterLinks() {
            const query = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.link-item').forEach(item => {
                const text = item.getAttribute('data-text');
                item.style.display = text.includes(query) ? 'flex' : 'none';
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
            document.querySelector('.theme-toggle').textContent = document.body.classList.contains('light') ? '🌙' : '☀️';
        }

        function trackLink(dir, subDir, action = 'click') {
            const key = `${dir}/${subDir}`;
            analytics[dir.toLowerCase()][key] = analytics[dir.toLowerCase()][key] || { clicks: 0, copies: 0 };
            analytics[dir.toLowerCase()][key][action === 'click' ? 'clicks' : 'copies']++;
            updateAnalytics();
        }

        function updateAnalytics() {
            const container = document.getElementById('analytics-container');
            container.innerHTML = '';
            ['liveTv', 'movies'].forEach(type => {
                const data = analytics[type];
                Object.entries(data).forEach(([key, { clicks, copies }]) => {
                    const total = clicks + copies;
                    const bar = document.createElement('div');
                    bar.innerHTML = `
                        <p>${key}: ${clicks} clicks, ${copies} copies</p>
                        <div class="analytics-bar"><div class="analytics-fill" style="width: ${Math.min(total * 10, 600)}px;"></div></div>
                    `;
                    container.appendChild(bar);
                });
            });
        }

        // Initialize
        populateDropdowns();
    </script>
</body>
</html>
