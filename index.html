<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Links Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }
        body.light {
            background: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(45deg, #ff007a, #00ddeb);
            color: white;
            border-radius: 0 0 20px 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in;
        }
        header p { font-size: 1.2em; }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: inherit;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #search {
            padding: 12px;
            width: 100%;
            max-width: 500px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            background: #333;
            color: #fff;
            transition: background 0.3s;
        }
        body.light #search { background: #ddd; color: #333; }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        body.light .card { background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .card h3 { font-size: 1.3em; margin-bottom: 10px; }
        .card-content { display: none; }
        .card.active .card-content { display: block; }
        .link-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        body.light .link-item { border-bottom: 1px solid #ccc; }
        .link-item a { color: #00ddeb; text-decoration: none; }
        .copy-btn {
            background: #ff007a;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .copy-btn:hover { background: #e6006b; }
        .last-updated { font-size: 0.9em; color: #bbb; margin-top: 5px; }
        body.light .last-updated { color: #666; }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
        @media (max-width: 600px) {
            header h1 { font-size: 1.8em; }
            header p { font-size: 1em; }
            .categories { grid-template-columns: 1fr; }
            .card { padding: 10px; }
            .link-item { flex-direction: column; align-items: flex-start; }
            .copy-btn { margin-top: 5px; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
        <h1>M3U Links Hub</h1>
        <p>Your one-stop solution for Live TV and Movie playlists</p>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search channels..." onkeyup="filterLinks()">
        </div>
        <div id="live-tv" class="categories">
            <h2>Live TV</h2>
        </div>
        <div id="movies" class="categories">
            <h2>Movies</h2>
        </div>
    </div>
    <footer>
        Powered by <a href="https://github.com/bugsfreeweb/LiveTVCollector" target="_blank">M3U Collector</a> | Updated Daily
    </footer>

    <script>
        // Dynamic base URL for serving .m3u files
        const currentHost = window.location.hostname;
        const isNetlify = currentHost.includes('netlify.app');
        const isGitHubPages = currentHost.includes('github.io');
        const baseUrl = isNetlify ? 'https://tvm3u.netlify.app/' : 
                       isGitHubPages ? 'https://bugsfreeweb.github.io/LiveTVCollector/' : 
                       '/'; // Fallback to relative path for local testing
        const rawBaseUrl = 'https://raw.githubusercontent.com/bugsfreeweb/LiveTVCollector/main/';

        async function fetchJson(dir, subDir) {
            const jsonFile = dir === 'LiveTV' ? 'LiveTV.json' : 'Movies.json';
            const url = `${rawBaseUrl}${dir}/${subDir}/${jsonFile}`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (err) {
                console.error(`Failed to fetch ${url}:`, err);
                return null;
            }
        }

        function createCard(containerId, dir, subDir) {
            const container = document.getElementById(containerId);
            fetchJson(dir, subDir).then(json => {
                if (json) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    const m3uFile = dir === 'LiveTV' ? 'LiveTV.m3u' : 'Movies.m3u';
                    card.innerHTML = `
                        <h3>${subDir}</h3>
                        <div class="card-content">
                            ${Object.entries(json.channels).flatMap(([group, channels]) => 
                                channels.map(channel => `
                                    <div class="link-item" data-text="${channel.name.toLowerCase()} ${group.toLowerCase()}">
                                        <a href="${dir}/${subDir}/${m3uFile}" target="_blank">${channel.name} (${group})</a>
                                        <button class="copy-btn" onclick="copyToClipboard('${baseUrl}${dir}/${subDir}/${m3uFile}')">Copy</button>
                                    </div>
                                `).join('')
                            ).join('')}
                            <div class="last-updated">Last Updated: ${json.date}</div>
                        </div>
                    `;
                    card.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('copy-btn')) {
                            card.classList.toggle('active');
                        }
                    });
                    container.appendChild(card);
                } else {
                    console.warn(`No data for ${subDir} in ${dir}`);
                }
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied!');
            }).catch(err => console.error('Copy failed:', err));
        }

        function filterLinks() {
            const query = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.link-item').forEach(item => {
                const text = item.getAttribute('data-text');
                item.style.display = text.includes(query) ? 'flex' : 'none';
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
            const button = document.querySelector('.theme-toggle');
            button.textContent = document.body.classList.contains('light') ? 'üåô' : '‚òÄÔ∏è';
        }

        // Populate sections
        const liveTvCountries = ['India', 'Indonesia', 'Bangladesh'];
        const movieCategories = ['Worldwide'];
        liveTvCountries.forEach(country => createCard('live-tv', 'LiveTV', country));
        movieCategories.forEach(category => createCard('movies', 'Movies', category));
    </script>
</body>
</html>
