<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Links Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
        }
        body.light { background: #f5f5f5; color: #333; }
        body.pool { background: #0a0f1a; color: #00ffcc; }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: linear-gradient(135deg, #ff007a, #00ddeb);
            color: #fff;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        header h1 { font-size: 2.5em; font-weight: 700; }
        header p { font-size: 1.2em; opacity: 0.9; }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #fff;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        #search {
            padding: 12px 20px;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            background: #1e1e1e;
            color: #e0e0e0;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s, box-shadow 0.3s;
        }
        body.light #search { background: #fff; box-shadow: inset 0 2px 5px rgba(0,0,0,0.1); }
        body.pool #search { background: #1a2a3a; border: 1px solid #ff007a; }
        .section {
            margin: 40px 0;
            background: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        body.light .section { background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        body.pool .section { background: #1a2a3a; box-shadow: 0 0 15px rgba(255, 0, 122, 0.3); }
        h2 {
            font-size: 1.6em;
            color: #00ddeb;
            margin-bottom: 15px;
        }
        select {
            width: 100%;
            max-width: 250px;
            padding: 10px;
            background: #2a2a2a;
            color: #e0e0e0;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        body.light select { background: #fff; color: #333; }
        body.pool select { background: #1a2a3a; border: 1px solid #00ddeb; }
        .card {
            display: none;
            background: #252525;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            transition: transform 0.3s;
        }
        .card.active { display: block; }
        body.light .card { background: #f0f0f0; }
        body.pool .card { background: #223344; }
        .card:hover { transform: translateY(-3px); }
        .link-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 10px;
            align-items: center;
            position: relative;
        }
        body.light .link-item { border-bottom: 1px solid #ddd; }
        body.pool .link-item { border-bottom: 1px solid #00ddeb; }
        .link-item:last-child { border-bottom: none; }
        .link-item a { color: #00ddeb; text-decoration: none; font-weight: 500; }
        .status-badge {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .status-online { background: #00ff00; }
        .status-offline { background: #ff0000; }
        .btn {
            background: #ff007a;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        .btn:hover { background: #e6006b; }
        .star-btn.active { background: #00ddeb; }
        .qr-code { display: none; position: absolute; right: 10px; top: 40px; background: #fff; padding: 5px; border-radius: 5px; z-index: 10; }
        .link-item:hover .qr-code { display: block; }
        .tooltip {
            position: absolute;
            background: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            font-size: 0.8em;
            white-space: nowrap;
        }
        .link-item:hover .tooltip { display: block; }
        .analytics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 40px 0;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        body.light .analytics { background: #fff; }
        body.pool .analytics { background: #1a2a3a; box-shadow: 0 0 15px rgba(255, 0, 122, 0.3); }
        .gauge { width: 120px; height: 120px; margin: 15px auto; position: relative; }
        .gauge-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.1em; font-weight: 600; }
        .leaderboard { margin: 20px 0; }
        .leaderboard-item { padding: 8px 0; display: flex; justify-content: space-between; font-size: 0.9em; }
        .line-chart { max-width: 100%; margin: 20px 0; }
        .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .export-btn, .share-stats-btn {
            background: #00ddeb;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
        }
        .export-btn:hover, .share-stats-btn:hover { background: #00b8c9; }
        .world-map { width: 100%; max-width: 600px; margin: 20px auto; }
        .world-map svg { width: 100%; height: auto; }
        .country { fill: #333; cursor: pointer; transition: fill 0.3s; }
        .country.active { fill: #ff007a; }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ddeb;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            display: none;
            font-size: 0.9em;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #888;
        }
        @media (max-width: 768px) {
            .analytics { grid-template-columns: 1fr; }
            .section { padding: 15px; }
            .link-item { grid-template-columns: 1fr; gap: 5px; text-align: center; }
            .btn { margin-top: 5px; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <button class="theme-toggle" onclick="toggleTheme()">☀️</button>
        <h1>M3U Links Hub</h1>
        <p>Explore Live TV & Movies Worldwide</p>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search channels or movies...">
        </div>
        <div class="section favorites-section">
            <h2>Favorites</h2>
            <select id="favorites-select" onchange="showFavorite(this.value)">
                <option value="">Select Favorite</option>
            </select>
        </div>
        <div class="section">
            <h2>Live TV</h2>
            <div class="world-map" id="world-map"></div>
            <div id="live-tv-content" class="card"></div>
        </div>
        <div class="section">
            <h2>Movies</h2>
            <select id="movies-select" onchange="showMovies(this.value)">
                <option value="">Select Category</option>
            </select>
            <div id="movies-content" class="card"></div>
        </div>
        <div class="section analytics">
            <div class="analytics-left">
                <h2>Global Analytics</h2>
                <div id="gauges-container" style="display: flex; justify-content: center; gap: 20px;"></div>
                <div class="leaderboard" id="leaderboard">
                    <h3>Top Downloads</h3>
                </div>
            </div>
            <div class="analytics-right">
                <h2>Download Trends</h2>
                <canvas id="downloadChart" class="line-chart"></canvas>
                <div class="btn-group">
                    <button class="export-btn" onclick="exportStats()">Download Stats</button>
                    <button class="share-stats-btn" onclick="toggleShareStats()">Share Stats</button>
                </div>
            </div>
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <footer>
        Powered by <a href="https://github.com/bugsfreeweb/LiveTVCollector" target="_blank">M3U Collector</a> | Updated Daily
    </footer>

    <script>
        const baseUrl = window.location.hostname.includes('netlify.app') ? 'https://tvm3u.netlify.app/' : 
                       window.location.hostname.includes('github.io') ? 'https://bugsfreeweb.github.io/LiveTVCollector/' : 
                       '/';
        const rawBaseUrl = 'https://raw.githubusercontent.com/bugsfreeweb/LiveTVCollector/main/';
        let analytics = JSON.parse(localStorage.getItem('m3u_analytics')) || { 
            liveTv: {}, 
            movies: {}, 
            totalChannels: 0, 
            activeChannels: 0, 
            lastSync: {} 
        };
        let contentMap = { liveTv: {}, movies: {} };
        let downloadHistory = JSON.parse(localStorage.getItem('download_history')) || [];
        let favorites = JSON.parse(localStorage.getItem('m3u_favorites')) || [];
        let statusCache = JSON.parse(localStorage.getItem('m3u_status')) || {};
        let shareStats = localStorage.getItem('share_stats') === 'true';

        async function fetchJson(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (err) {
                console.error(`Failed to fetch ${url}:`, err);
                return null;
            }
        }

        async function checkStatus(url) {
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'no-cors', timeout: 5000 });
                return response.ok || response.type === 'opaque';
            } catch {
                return false;
            }
        }

        async function populateDropdowns() {
            const liveTvIndex = await fetchJson(`${rawBaseUrl}LiveTV/index.json`);
            const moviesIndex = await fetchJson(`${rawBaseUrl}Movies/index.json`);
            const moviesSelect = document.getElementById('movies-select');
            const favoritesSelect = document.getElementById('favorites-select');

            if (liveTvIndex) {
                const mapSvg = '<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">' + 
                    liveTvIndex.map(country => `<path class="country" data-country="${country}" d="${getCountryPath(country)}"/>`).join('') + 
                    '</svg>';
                document.getElementById('world-map').innerHTML = mapSvg;
                document.querySelectorAll('.country').forEach(path => {
                    path.addEventListener('click', () => showLiveTV(path.dataset.country));
                    if (liveTvIndex.includes(path.dataset.country)) path.classList.add('active');
                });
                for (const country of liveTvIndex) {
                    const json = await fetchJson(`${rawBaseUrl}LiveTV/${country}/LiveTV.json`);
                    if (json) {
                        contentMap.liveTv[country] = json;
                        analytics.totalChannels += Object.values(json.channels).flat().length;
                        analytics.activeChannels += Object.values(json.channels).flat().filter(ch => ch.url).length;
                        analytics.lastSync[`LiveTV/${country}`] = json.date;
                        if (!statusCache[`LiveTV/${country}`] || Date.now() - statusCache[`LiveTV/${country}`].timestamp > 3600000) {
                            const sampleChannel = Object.values(json.channels).flat().find(ch => ch.url);
                            statusCache[`LiveTV/${country}`] = {
                                online: sampleChannel ? await checkStatus(sampleChannel.url) : false,
                                timestamp: Date.now()
                            };
                        }
                        checkForUpdates(`LiveTV/${country}`, json.date);
                    }
                }
            }
            if (moviesIndex) {
                for (const category of moviesIndex) {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    moviesSelect.appendChild(option);
                    const json = await fetchJson(`${rawBaseUrl}Movies/${category}/Movies.json`);
                    if (json) {
                        contentMap.movies[category] = json;
                        analytics.totalChannels += Object.values(json.channels).flat().length;
                        analytics.activeChannels += Object.values(json.channels).flat().filter(ch => ch.url).length;
                        analytics.lastSync[`Movies/${category}`] = json.date;
                        if (!statusCache[`Movies/${category}`] || Date.now() - statusCache[`Movies/${category}`].timestamp > 3600000) {
                            const sampleMovie = Object.values(json.channels).flat().find(ch => ch.url);
                            statusCache[`Movies/${category}`] = {
                                online: sampleMovie ? await checkStatus(sampleMovie.url) : false,
                                timestamp: Date.now()
                            };
                        }
                        checkForUpdates(`Movies/${category}`, json.date);
                    }
                }
            }
            favorites.forEach(fav => {
                const option = document.createElement('option');
                option.value = fav;
                option.textContent = fav.split('/')[1];
                favoritesSelect.appendChild(option);
            });
            localStorage.setItem('m3u_status', JSON.stringify(statusCache));
            updateAnalytics();
        }

        function getCountryPath(country) {
            // TODO: Replace with real SVG paths from a world map source (e.g., world.svg)
            const paths = {
                Bangladesh: 'M400 300 L420 320 L410 340 Z',
                India: 'M380 280 L400 300 L390 320 Z',
                Indonesia: 'M600 400 L620 420 L610 440 Z'
            };
            return paths[country] || 'M0 0 L10 10 Z';
        }

        function createFileLinks(dir, subDir) {
            const m3uFile = dir === 'LiveTV' ? 'LiveTV.m3u' : 'Movies.m3u';
            const jsonFile = dir === 'LiveTV' ? 'LiveTV.json' : 'Movies.json';
            const txtFile = dir === 'LiveTV' ? 'LiveTV.txt' : 'Movies.txt';
            const prefix = dir === 'LiveTV' ? `${subDir}_LiveTV` : `${subDir}_Movies`;
            const key = `${dir}/${subDir}`;
            const status = statusCache[key]?.online ? 'online' : 'offline';
            const preview = Object.values(contentMap[dir.toLowerCase()][subDir].channels).flat().slice(0, 3).map(ch => ch.name).join(', ');
            const isFavorite = favorites.includes(key);
            return `
                <div class="link-item">
                    <div class="status-badge status-${status}"></div>
                    <a href="${dir}/${subDir}/${m3uFile}" target="_blank" onclick="trackLink('${dir}', '${subDir}', 'click')">M3U File</a>
                    <button class="btn copy-btn" onclick="copyToClipboard('${baseUrl}${dir}/${subDir}/${m3uFile}', '${dir}', '${subDir}', 'm3u')">Copy</button>
                    <button class="btn download-btn" onclick="downloadFile('${baseUrl}${dir}/${subDir}/${m3uFile}', '${prefix}.m3u', '${dir}', '${subDir}')">Download</button>
                    <button class="btn star-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite('${key}')">${isFavorite ? '★' : '☆'}</button>
                    <div class="qr-code" id="qr-${key}-m3u"></div>
                    <div class="tooltip">${preview}</div>
                </div>
                <div class="link-item">
                    <div class="status-badge status-${status}"></div>
                    <a href="${dir}/${subDir}/${jsonFile}" target="_blank" onclick="trackLink('${dir}', '${subDir}', 'click')">JSON File</a>
                    <button class="btn copy-btn" onclick="copyToClipboard('${baseUrl}${dir}/${subDir}/${jsonFile}', '${dir}', '${subDir}', 'json')">Copy</button>
                    <button class="btn download-btn" onclick="downloadFile('${baseUrl}${dir}/${subDir}/${jsonFile}', '${prefix}.json', '${dir}', '${subDir}')">Download</button>
                    <button class="btn star-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite('${key}')">${isFavorite ? '★' : '☆'}</button>
                    <div class="qr-code" id="qr-${key}-json"></div>
                    <div class="tooltip">${preview}</div>
                </div>
                <div class="link-item">
                    <div class="status-badge status-${status}"></div>
                    <a href="${dir}/${subDir}/${txtFile}" target="_blank" onclick="trackLink('${dir}', '${subDir}', 'click')">TXT File</a>
                    <button class="btn copy-btn" onclick="copyToClipboard('${baseUrl}${dir}/${subDir}/${txtFile}', '${dir}', '${subDir}', 'txt')">Copy</button>
                    <button class="btn download-btn" onclick="downloadFile('${baseUrl}${dir}/${subDir}/${txtFile}', '${prefix}.txt', '${dir}', '${subDir}')">Download</button>
                    <button class="btn star-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite('${key}')">${isFavorite ? '★' : '☆'}</button>
                    <div class="qr-code" id="qr-${key}-txt"></div>
                    <div class="tooltip">${preview}</div>
                </div>
            `.replace(/qr-${key}-(m3u|json|txt)/g, id => {
                setTimeout(() => QRCode.toCanvas(document.getElementById(id), `${baseUrl}${dir}/${subDir}/${id.split('-')[2]}`, { width: 80 }), 0);
                return id;
            });
        }

        function showLiveTV(country) {
            const content = document.getElementById('live-tv-content');
            const moviesContent = document.getElementById('movies-content');
            content.innerHTML = '';
            moviesContent.classList.remove('active');
            document.getElementById('movies-select').value = '';
            if (country) {
                content.innerHTML = createFileLinks('LiveTV', country);
                content.classList.add('active');
            }
        }

        function showMovies(category) {
            const content = document.getElementById('movies-content');
            const liveTvContent = document.getElementById('live-tv-content');
            content.innerHTML = '';
            liveTvContent.classList.remove('active');
            if (category) {
                content.innerHTML = createFileLinks('Movies', category);
                content.classList.add('active');
                document.getElementById('movies-select').value = category;
            }
        }

        function showFavorite(value) {
            const [dir, subDir] = value.split('/');
            if (dir === 'LiveTV') showLiveTV(subDir);
            else if (dir === 'Movies') showMovies(subDir);
        }

        function copyToClipboard(text, dir, subDir, type) {
            navigator.clipboard.writeText(text).then(() => {
                alert(`${type.toUpperCase()} link copied!`);
                trackLink(dir, subDir, 'copy');
            }).catch(err => console.error('Copy failed:', err));
        }

        function downloadFile(url, filename, dir, subDir) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            trackLink(dir, subDir, 'download');
        }

        function toggleFavorite(key) {
            const index = favorites.indexOf(key);
            if (index > -1) favorites.splice(index, 1);
            else favorites.push(key);
            localStorage.setItem('m3u_favorites', JSON.stringify(favorites));
            const [dir, subDir] = key.split('/');
            if (dir === 'LiveTV') showLiveTV(subDir);
            else showMovies(subDir);
            const favoritesSelect = document.getElementById('favorites-select');
            favoritesSelect.innerHTML = '<option value="">Select Favorite</option>' + 
                favorites.map(fav => `<option value="${fav}">${fav.split('/')[1]}</option>`).join('');
        }

        function searchContent() {
            const query = document.getElementById('search').value.toLowerCase().trim();
            const liveTvContent = document.getElementById('live-tv-content');
            const moviesContent = document.getElementById('movies-content');
            liveTvContent.innerHTML = '';
            moviesContent.innerHTML = '';
            liveTvContent.classList.remove('active');
            moviesContent.classList.remove('active');
            if (!query) return;
            for (const [country, json] of Object.entries(contentMap.liveTv)) {
                const channels = Object.values(json.channels).flat();
                if (channels.some(ch => ch.name.toLowerCase().includes(query))) {
                    showLiveTV(country);
                    return;
                }
            }
            for (const [category, json] of Object.entries(contentMap.movies)) {
                const movies = Object.values(json.channels).flat();
                if (movies.some(m => m.name.toLowerCase().includes(query))) {
                    showMovies(category);
                    return;
                }
            }
        }

        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('pool');
                document.querySelector('.theme-toggle').textContent = '🌙';
            } else if (body.classList.contains('pool')) {
                body.classList.remove('pool');
                document.querySelector('.theme-toggle').textContent = '☀️';
            } else {
                body.classList.add('light');
                document.querySelector('.theme-toggle').textContent = '🌀';
            }
        }

        function trackLink(dir, subDir, action) {
            const key = `${dir}/${subDir}`;
            analytics[dir.toLowerCase()][key] = analytics[dir.toLowerCase()][key] || { clicks: 0, copies: 0, downloads: 0 };
            analytics[dir.toLowerCase()][key][action === 'click' ? 'clicks' : action === 'copy' ? 'copies' : 'downloads']++;
            localStorage.setItem('m3u_analytics', JSON.stringify(analytics));
            if (action === 'download') {
                downloadHistory.push({ key, timestamp: new Date().toISOString() });
                localStorage.setItem('download_history', JSON.stringify(downloadHistory));
            }
            updateAnalytics();
        }

        function checkForUpdates(key, date) {
            const lastVisit = new Date(localStorage.getItem('last_visit') || 0);
            const syncDate = new Date(date);
            if (syncDate > lastVisit) {
                const notification = document.getElementById('notification');
                notification.textContent = `${key} updated ${Math.round((Date.now() - syncDate) / 60000)} mins ago!`;
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 5000);
            }
            localStorage.setItem('last_visit', new Date().toISOString());
        }

        function updateAnalytics() {
            const gaugesContainer = document.getElementById('gauges-container');
            gaugesContainer.innerHTML = `
                <div class="gauge">
                    <canvas id="totalChannelsGauge"></canvas>
                    <div class="gauge-text">${analytics.totalChannels}<br>Total</div>
                </div>
                <div class="gauge">
                    <canvas id="activeChannelsGauge"></canvas>
                    <div class="gauge-text">${analytics.activeChannels}<br>Active</div>
                </div>
            `;

            const totalCtx = document.getElementById('totalChannelsGauge').getContext('2d');
            new Chart(totalCtx, {
                type: 'doughnut',
                data: { datasets: [{ data: [analytics.totalChannels, 10000 - analytics.totalChannels], backgroundColor: ['#ff007a', '#333'], borderWidth: 0 }] },
                options: { cutout: '70%', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } } }
            });

            const activeCtx = document.getElementById('activeChannelsGauge').getContext('2d');
            new Chart(activeCtx, {
                type: 'doughnut',
                data: { datasets: [{ data: [analytics.activeChannels, analytics.totalChannels - analytics.activeChannels], backgroundColor: ['#00ddeb', '#333'], borderWidth: 0 }] },
                options: { cutout: '70%', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } } }
            });

            const downloadData = {};
            ['liveTv', 'movies'].forEach(type => {
                Object.entries(analytics[type]).forEach(([key, { downloads }]) => {
                    downloadData[key] = downloads;
                });
            });

            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '<h3>Top Downloads</h3>' + 
                Object.entries(downloadData)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5)
                    .map(([key, downloads]) => `<div class="leaderboard-item">${key.split('/')[1]}: ${downloads}</div>`)
                    .join('');

            const historyByDay = {};
            downloadHistory.forEach(({ timestamp }) => {
                const day = new Date(timestamp).toLocaleDateString();
                historyByDay[day] = (historyByDay[day] || 0) + 1;
            });
            const labels = Object.keys(historyByDay).slice(-7);
            const data = Object.values(historyByDay).slice(-7);
            const chartCtx = document.getElementById('downloadChart').getContext('2d');
            new Chart(chartCtx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{ label: 'Downloads', data, borderColor: '#ff007a', backgroundColor: 'rgba(255, 0, 122, 0.2)', fill: true, tension: 0.4 }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true, title: { display: true, text: 'Downloads', color: '#e0e0e0' } }, x: { title: { display: true, text: 'Date', color: '#e0e0e0' } } },
                    plugins: { legend: { labels: { color: '#e0e0e0' } }, title: { display: false } }
                }
            });
        }

        function exportStats() {
            const csvRows = ['Key,Clicks,Copies,Downloads,Last Sync'];
            ['liveTv', 'movies'].forEach(type => {
                Object.entries(analytics[type]).forEach(([key, { clicks, copies, downloads }]) => {
                    const lastSync = analytics.lastSync[key] || 'N/A';
                    csvRows.push(`${key},${clicks},${copies},${downloads},${lastSync}`);
                });
            });
            csvRows.push(`Total Channels,,${analytics.totalChannels},,`);
            csvRows.push(`Active Channels,,${analytics.activeChannels},,`);
            const csvContent = 'data:text/csv;charset=utf-8,' + csvRows.join('\n');
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', `m3u_stats_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function toggleShareStats() {
            shareStats = !shareStats;
            localStorage.setItem('share_stats', shareStats);
            alert(shareStats ? 'Stats sharing enabled (local only—global TBD)' : 'Stats sharing disabled');
        }

        document.getElementById('search').addEventListener('keyup', searchContent);
        populateDropdowns();
    </script>
</body>
