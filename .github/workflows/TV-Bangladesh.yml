name: TV-Bangladesh Update Files

on:
  schedule:
    - cron: '0 0,8,16 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-files:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytz beautifulsoup4

    - name: Run TV-Bangladesh M3U collector script
      run: python BugsfreeMain/TV-Bangladesh.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add LiveTV/Bangladesh/LiveTV.m3u LiveTV/Bangladesh/LiveTV.txt LiveTV/Bangladesh/LiveTV.json LiveTV/Bangladesh/LiveTV
        git commit -m "TV-Bangladesh Update files - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
        git pull --rebase origin main
        git push
   # Existing Bangladesh.yml content
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Your existing steps
      - name: Run TV-Bangladesh.py
        run: python LiveTV/TV-Bangladesh.py
      - name: Commit files
        run: |
          git add LiveTV/Bangladesh/*
          git commit -m "Update Bangladesh M3U and JSON"
          git push

# Add this to trigger index update
  update-indexes:
    needs: build
